<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تبرع الآن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }
        button {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تبرع الآن</h1>
        <p>ادخل مبلغ التبرع:</p>
        <input type="number" id="amount" placeholder="المبلغ بالجنيه المصري" min="1">
        <button onclick="redirectToPayment()">تبرع الآن</button>
    </div>

    <script>
        function redirectToPayment() {
            const amount = document.getElementById("amount").value;
            if (!amount || amount <= 0) {
                alert("يرجى إدخال مبلغ صالح للتبرع.");
                return;
            }
            
            // توجيه المستخدم إلى صفحة الدفع
            window.location.href = "https://ipn.eg/S/a.fawzy92/instapay/3OeZQ89";
        }
    </script>
</body>
</html>
